   <div class="container mt-5 text-center">
    <h2>🔐 Password Generator</h2>
  
    <div class="mb-3">
      <label for="length" class="form-label">Password Length:</label>
      <input 
        type="number" 
        class="form-control w-50 mx-auto" 
        [(ngModel)]="passwordLength" 
        min="1" max="20"
      >
    </div>
  
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [(ngModel)]="includeUppercase">
        <label class="form-check-label">Uppercase</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [(ngModel)]="includeNumbers">
        <label class="form-check-label">Numbers</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [(ngModel)]="includeSymbols">
        <label class="form-check-label">Symbols</label>
      </div>
    </div>
  
    <button class="btn btn-primary mb-3" (click)="generatePassword()">Generate Password</button>
  
    <div *ngIf="generatedPassword">
      <p class="alert alert-success">
        <strong>{{ generatedPassword }}</strong>
        <button class="btn btn-sm btn-outline-secondary ms-2" (click)="copyToClipboard()">📋 Copy</button>
      </p>
    </div>
  </div>
